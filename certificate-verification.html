    const GAS_URL = "https://script.google.com/macros/s/AKfycbzgvDfnglicKs4dUeKMyHNFslptBADnMbWC9grPzrWxbL5GvXf4QPGq83qUrAbIoFNUcA/exec";

    function convertDriveLink(url) {
      if (url.includes("drive.google.com") && url.includes("/view")) {
        return url.replace("/view?usp=sharing", "/preview");
      }
      return url;
    }

    async function verify(certID) {
      const url = GAS_URL + "?certID=" + encodeURIComponent(certID);
      const resp = await fetch(url);
      return resp.json();
    }

    async function verifyCertificate() {
      const certID = document.getElementById("certID").value.trim();
      const resultBox = document.getElementById("resultBox");
      const notFound = document.getElementById("notFound");

      if (!certID) {
        notFound.innerHTML = '<span style="color:#ef4444">Please enter a Certificate ID.</span>';
        notFound.style.display = "block";
        resultBox.style.display = "none";
        return;
      }

      resultBox.innerHTML = `
        <div class="text-center">
          <i class="fas fa-spinner fa-spin text-primary text-2xl"></i>
          <p class="mt-2">Checking certificate...</p>
        </div>`;
      resultBox.style.display = "block";
      notFound.style.display = "none";

      try {
        const data = await verify(certID);
        if (data && data.found) {
          const safeLink = convertDriveLink(data.link);
          resultBox.innerHTML = `
            <div class="mb-4 text-center">
              <i class="fas fa-check-circle text-green-500 text-4xl mb-2"></i>
              <h3 class="text-xl font-bold text-white">Certificate Verified</h3>
            </div>
            <div class="space-y-3">
              <div><strong>Certificate ID:</strong> ${certID}</div>
              <div><strong>Name:</strong> ${data.name}</div>
              <div><strong>Course:</strong> ${data.course}</div>
              <div><strong>Date:</strong> ${data.date}</div>
              <div><strong>Status:</strong> <span class="text-green-400">${data.status || "Valid"}</span></div>
            </div>
            <div class="watermark" style="margin-top:15px">
              <iframe src="${safeLink}#toolbar=0&navpanes=0&scrollbar=0" 
                style="width:100%;height:400px;border:1px solid #ddd;border-radius:8px;" 
                frameborder="0">
              </iframe>
            </div>
            <div class="mt-4 pt-4 border-t border-slate-600 text-center">
              <button id="verifyAnotherBtn" class="secondary-btn py-2 px-4 rounded-md text-white">
                <i class="fas fa-sync-alt mr-2"></i>Verify Another Certificate
              </button>
            </div>`;

          // Re-bind verify another button
          document.getElementById("verifyAnotherBtn").addEventListener("click", () => {
            document.getElementById("certID").value = "";
            resultBox.style.display = "none";
            document.getElementById("certID").focus();
          });
        } else {
          resultBox.style.display = "none";
          notFound.innerHTML = '<span style="color:#ef4444">❌ Certificate not found.</span>';
          notFound.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        resultBox.style.display = "none";
        notFound.innerHTML = '<span style="color:#ef4444">⚠️ Error verifying. Try again later.</span>';
        notFound.style.display = "block";
      }
    }

    // Auto-check ?certID=
    (function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has("certID")) {
        document.getElementById("certID").value = params.get("certID");
        verifyCertificate();
      }
    })();

    // QR scanner
    document.getElementById("scanBtn").addEventListener("click", () => {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode
        .start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (qrCodeMessage) => {
            html5QrCode.stop();
            readerDiv.style.display = "none";

            if (qrCodeMessage.includes("certID=")) {
              const params = new URLSearchParams(qrCodeMessage.split("?")[1]);
              const certID = params.get("certID");
              document.getElementById("certID").value = certID;
              verifyCertificate();
            } else {
              alert("Invalid QR Code");
            }
          },
          (errorMessage) => {
            console.log(errorMessage);
          }
        )
        .catch((err) => {
          console.error("QR Code start error:", err);
        });
    });

    // Add input animation on focus
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('certID');
      const verifyBtn = document.getElementById('verifyBtn');
      const scanBtn = document.getElementById('scanBtn');
      
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('animate-pulse-slow');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('animate-pulse-slow');
      });
      
      // Add button animation on hover
      verifyBtn.addEventListener('mouseenter', function() {
        this.classList.add('animate-glow');
      });
      
      verifyBtn.addEventListener('mouseleave', function() {
        this.classList.remove('animate-glow');
      });
      
      // Allow Enter key to trigger verification
      input.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
          verifyCertificate();
        }
      });

      // Bind verify button
      verifyBtn.addEventListener('click', verifyCertificate);
      
      // Disable right click + devtools shortcuts
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (
          (e.ctrlKey &&
            ["s", "u", "c", "x", "p"].includes(e.key.toLowerCase())) ||
          e.key === "F12"
        ) {
          e.preventDefault();
          alert("This action is disabled.");
        }
      });
    });
  </script>
